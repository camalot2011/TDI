<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Ticker Lookup Heroku App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Ticker Lookup</h2>
            <form id="userselection" method="POST" action="index">
              <p>
                Symbol you want:
                <input type="text" name="symbol" placeholder="AAPL">
               </p>
              <p>
                  <input type="checkbox" name="Open" value="Open">
                  Open price
                  <br>
                  <input type="checkbox" name="High" value="High">
                  Daily high
                  <br>
                  <input type="checkbox" name="Low" value="Low">
                  Daily low
                  <br>
                  <input type="checkbox" name="Close" value="Close">
                  Close price
                  <br>
                </p>
              <p>
                  <input type="submit" value="Submit">
                </p>
            </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
